<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>Dice Game</title>
        <link href="styles.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;900&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/efee2da8e1.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <h1></h1>
            <div class="columns">
                <div class="col">
                    <p class="subtitle">Score: <span id="score1">0</span></p>
                    <div class="diceContainer">
                        <p class="dice" id="dice1">-</p>
                    </div>
                </div>
                <div class="col">
                    <p class="subtitle">Score: <span id="score2">0</span></p>
                    <div class="diceContainer">
                        <p class="dice" id="dice2">-</p>
                    </div>
                </div>
            </div>
            <button id="roll-btn" class="btn"><i class="fa-solid fa-dice"></i> Roll Dice</button>
            <button id="reset-btn" class="btn"><i class="fa-solid fa-reply"></i> Reset Game</button>

        </div>
        <script src="index.js"></script>
    </body>
</html>
